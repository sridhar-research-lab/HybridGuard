<!DOCTYPE html>

<html>
<head>
<title></title>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<link href="jquery.mobile.structure-1.3.1.css" rel="stylesheet"/>
<link href="jquery.mobile.theme-1.3.1.css" rel="stylesheet"/>
<link href="style.css" rel="stylesheet"/>




<script src="AccuWeather.js"></script>
<script src="script.js"></script>

<script src="js/HybridGuard.js"></script></head>
<body>
<div data-role="page" id="home-page">
<div data-position="fixed" data-role="header" data-tap-toggle="false">
<span style="float: right"> <a href="#preferences-page"><img height="36" src="images/nav.png" width="36"/></a>
</span> <img height="36" src="images/goodWeather.png" width="36"/>
<h1></h1>
</div>
<!-- /header -->
<div data-role="content">
<ul data-role="listview" id="homePageList">
<li id="loading"><h4>Loading Weather</h4></li>
</ul>
</div>
<!-- /content -->
</div>
<div data-role="page" id="preferences-page">
<div data-position="fixed" data-role="header" data-tap-toggle="false">
<h1>Preferences</h1>
<a class="ui-btn-right" data-icon="check" href="#home-page">Save</a>
</div>
<!-- /header -->
<form action="javascript:;" id="settingsForm" style="margin:5px">
<div data-role="fieldcontain">
<fieldset data-mini="true" data-role="controlgroup" data-type="horizontal">
<legend></legend>
<input checked="checked" id="english" name="units" type="radio" value="F"/> <label for="english">English</label> <input id="metric" name="units" type="radio" value="C"/> <label for="metric">Metric</label>
</fieldset>
</div>
<!-- Language Codes: http://msdn.microsoft.com/en-us/library/ms533052(v=vs.85).aspx -->
<div data-role="fieldcontain">
<label class="select" for="culture">Language</label> <select data-mini="true" id="culture" name="culture">
<option value="ar-eg">Arabic</option>
<option value="de-de">Deutsch</option>
<option value="cs-cz">Cestina</option>
<option selected="selected" value="en-us">English</option>
<option value="es-es">Espanol</option>
<option value="fr-fr">Francais</option>
<option value="hi-in">Hindi</option>
<option value="it-it">Italiano</option>
<option value="nl-be">Netherlandish</option>
<option value="pl-pl">Polski</option>
<option value="ru-ru">Pусскии</option>
<option value="sk-sk">Slovensky</option>
</select>
</div>
<div data-role="fieldcontain">
<label for="minLowTemp">Temp must be greater than <span class="temp"></span></label> <input data-highlight="true" id="minLowTemp" max="100" min="0" name="minLowTemp" type="range">
</input></div>
<div data-role="fieldcontain">
<label for="maxHighTemp">Temp must be less than <span class="temp"></span></label> <input data-highlight="true" id="maxHighTemp" max="150" min="0" name="maxHighTemp" type="range">
</input></div>
<div data-role="fieldcontain">
<label for="maxChanceOfPrecip">Precip chance must be less
					than <span>(%)</span>
</label> <input data-highlight="true" id="maxChanceOfPrecip" max="100" min="0" name="maxChanceOfPrecip" type="range"/>
</div>
<div data-role="fieldcontain">
<label for="maxWind">Wind must be less than <span class="speed"></span></label> <input data-highlight="true" id="maxWind" max="50" min="0" name="maxWind" type="range"/>
</div>
<div data-role="fieldcontain">
<label for="zipCodeSetting">Zip, city/state, city/country</label> <input data-mini="true" id="zipCodeSetting" name="zipCodeSetting" placeholder="leave blank to use geo location" style="background: white" type="text"/>
</div>
</form>
</div>
<!-- /preferences panel -->
</body>
</html>
