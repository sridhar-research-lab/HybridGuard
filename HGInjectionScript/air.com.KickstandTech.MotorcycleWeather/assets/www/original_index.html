<!DOCTYPE html>
<html>
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="jquery.mobile.structure-1.3.1.css" />
<link rel="stylesheet" href="jquery.mobile.theme-1.3.1.css" />
<link rel="stylesheet" href="style.css" />
<script src="cordova-2.6.0.js"></script>
<script src="jquery-1.8.3.min.js"></script>
<script src="appType.js"></script>
<script src="MSNWeather.js"></script>
<script src="AccuWeather.js"></script>
<script src="script.js"></script>
<script src="jquery.mobile-1.3.1.js"></script>
</head>
<body>
	<div data-role="page" id="home-page">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<span style="float: right"> <a href="#preferences-page"><img
					src="images/nav.png" width="36" height="36" /></a>
			</span> <img src="images/goodWeather.png" width="36" height="36" />
			<h1></h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<ul data-role="listview" id="homePageList">
				<li id="loading"><h4>Loading Weather</h4></li>
			</ul>
		</div>
		<!-- /content -->

	</div>

	<div data-role="page" id="preferences-page">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>Preferences</h1>
			<a href="#home-page" data-icon="check" class="ui-btn-right">Save</a>
		</div>
		<!-- /header -->
		
		<form id="settingsForm" action="javascript:;" style="margin:5px">
			<div data-role="fieldcontain">
				<fieldset data-role="controlgroup" data-type="horizontal"
					data-mini="true">
					<legend></legend>
					<input type="radio" name="units" id="english" value="F"
						checked="checked"> <label for="english">English</label> <input
						type="radio" name="units" id="metric" value="C"> <label
						for="metric">Metric</label>
				</fieldset>
			</div>
			<!-- Language Codes: http://msdn.microsoft.com/en-us/library/ms533052(v=vs.85).aspx -->
			<div data-role="fieldcontain">
				<label for="culture" class="select">Language</label> <select
					name="culture" id="culture" data-mini="true">
					<option value="ar-eg">Arabic</option>
					<option value="de-de">Deutsch</option>
					<option value="cs-cz">Cestina</option>
					<option value="en-us" selected="selected">English</option>
					<option value="es-es">Espanol</option>
					<option value="fr-fr">Francais</option>
					<option value="hi-in">Hindi</option>
					<option value="it-it">Italiano</option>
					<option value="nl-be">Netherlandish</option>
					<option value="pl-pl">Polski</option>
					<option value="ru-ru">Pусскии</option>
					<option value="sk-sk">Slovensky</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<label for="minLowTemp">Temp must be greater than <span
					class="temp"></span></label> <input type="range" name="minLowTemp"
					id="minLowTemp" min="0" max="100" data-highlight="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="maxHighTemp">Temp must be less than <span
					class="temp"></span></label> <input type="range" name="maxHighTemp"
					id="maxHighTemp" min="0" max="150" data-highlight="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="maxChanceOfPrecip">Precip chance must be less
					than <span>(%)</span>
				</label> <input type="range" name="maxChanceOfPrecip" id="maxChanceOfPrecip"
					min="0" max="100" data-highlight="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="maxWind">Wind must be less than <span
					class="speed"></span></label> <input type="range" name="maxWind"
					id="maxWind" min="0" max="50" data-highlight="true" />
			</div>
			<div data-role="fieldcontain">
				<label for="zipCodeSetting">Zip, city/state, city/country</label> <input
					type="text" name="zipCodeSetting" id="zipCodeSetting"
					data-mini="true" placeholder="leave blank to use geo location"
					style="background: white" />
			</div>
		</form>
	</div>
	<!-- /preferences panel -->

</body>
</html>
